<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tâches</title>
    <link rel="stylesheet" href="css/Tasks.css">
    <script src="css/Tasks.js"></script>

</head>
<body>
<div class="container">
    <h1>Gestion des Tâches</h1>
    <div class="section">
        <h2>Liste des Tâches</h2>
        <table id="tasks-table">
            <thead>
            <tr>
                <th>Tâche</th>
                <th>Employé</th>
                <th>État</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Les lignes des tâches seront insérées ici -->
            </tbody>
        </table>
    </div>
    <div class="section">
        <h2>Assigner une Nouvelle Tâche</h2>
        <form id="assign-task-form">
            <div class="form-group">
                <label for="task-name">Nom de la tâche :</label>
                <input type="text" id="task-name" name="task-name" required>
            </div>
            <div class="form-group">
                <label for="employee-name">Nom de l'employé :</label>
                <input type="text" id="employee-name" name="employee-name" required>
            </div>
            <div class="form-group">
                <label for="task-status">État de la tâche :</label>
                <select id="task-status" name="task-status" required>
                    <option value="en attente">En attente</option>
                    <option value="en cours">En cours</option>
                    <option value="terminée">Terminée</option>
                </select>
            </div>
            <button type="submit">Assigner Tâche</button>
        </form>
    </div>
</div>

<script src="gestion_taches.js"></script>
</body>
</html>
